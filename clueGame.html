<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Christopher Castillo - Clue Game</title>
        <link type="text/css" rel="stylesheet" media="all" href="clueGame.css" />
    </head>
    <body>
        <div class="title">
            <h1><center>Welcome to your own Web Clue Game!</center></h1>
        </div>
        <div class="Count">

            <center><table style="width:20%">
                <tbody>  
                    <tr>
                        <th><button id="reveal", onclick="revealMystery()">Reveal The Mystery</button></th>
                    </tr>
                </tbody>
            </table></center>   
        </div>
        <script src="clueGame.js"></script>
    </body>
